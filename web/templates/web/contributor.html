<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contributor detail</title>
</head>
<body>
    <h3>Contributor {{ object.name }} detail</h3>
    <table border="1">
        <thead>
        <tr>
           <td>Movie</td>
           <td>Genre</td>
        </tr>
        </thead>
        {% for movie in object.movies.all %}
            <tr>
                <td><a href="{% url "movie-detail" name=movie.name %}">{{ movie.name }}</a></td>
                <td><a href="{% url "genre-detail" name=object.genre %}">{{ object.genre }}</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
